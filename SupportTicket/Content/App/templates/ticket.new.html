<div ng-controller="TicketNewController as vm" style="max-width: 600px;">

    <h1 class="text-light">
        {{vm.ticket.title}}
    </h1>
    <hr class="thin bg-grayLighter">

    <div class="ms-TextField">
        <label class="ms-Label">Request Title</label>
        <input class="ms-TextField-field" type="text">
    </div>
    <div class="ms-TextField">
        <label class="ms-Label">Request Description</label>
        <input class="ms-TextField-field" type="text">
    </div>
    <div class="ms-TextField">
        <label class="ms-Label">Request Body</label>
        <input class="ms-TextField-field" type="text">
    </div>
    <div class="ms-Dropdown" tabindex="0">
        <label class="ms-Label">Request Type</label>
        <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i><select class="ms-Dropdown-select">
            <option value="Choose a sound…">Select request type…</option>
            <option value="Dog barking">Document</option>
            <option value="Wind blowing">File Problem</option>
            <option value="Duck quacking">System fail</option>
            <option value="Cow mooing">Another </option>
        </select>
    </div>
    <div class="ms-PeoplePicker">
        <div class="ms-PeoplePicker-searchBox">
        <input class="ms-PeoplePicker-searchField" ng-model="vm.searchPeople" ng-change="vm.search()" type="text"></div>
        <div class="ms-PeoplePicker-results">
            <div class="ms-PeoplePicker-resultGroups">
                    <ul class="ms-PeoplePicker-resultList" 
                        ng-repeat="person in vm.peoplePicker">
                        <li class="ms-PeoplePicker-result">
                            <div class="ms-Persona ms-Persona--square">
                                <div class="ms-Persona-imageArea">
                                <i class="ms-Persona-placeholder ms-Icon ms-Icon--person"></i> 
                                <img class="ms-Persona-image" ng-src="{{person.image}}"></div>
                                <div class="ms-Persona-presence"></div>
                                <div class="ms-Persona-details">
                                    <div class="ms-Persona-primaryText">{{person.DisplayText}}</div>
                                    <div class="ms-Persona-secondaryText">{{person.EntityData.Email}}</div>
                                </div>
                            </div>
                        </li>

                    </ul>
                
            </div>
        </div>
    </div>

    <hr class="thin bg-grayLighter">
    <button class="button primary" onclick="pushMessage('info')"><span class="mif-plus"></span> Save</button>
    <button class="button danger" ng-click="vm.search()"><span class="mif-cancel"></span> Cancel </button>
    <hr class="thin bg-grayLighter">
</div>
<script>
    $(".ms-Dropdown").Dropdown();
    $(".ms-TextField").TextField();
    $(".ms-PeoplePicker").PeoplePicker();

</script>
